<form [formGroup]="traductorForm" (ngSubmit)="guardar()">
  <div class="translator-container">
    <!-- Selector de idioma -->
    <div class="buttons-container">
      <div class="language-selector">
        <select formControlName="sourceLanguage" id="sourceLanguage">
          <option value="es">Español</option>
          <option value="en">Inglés</option>
          <option value="cat">Català</option>
        </select>
        <span class="swap-icon"> ⇄ </span>
        <select formControlName="targetLanguage" id="objLanguage">
          <option value="es">Español</option>
          <option value="en">Inglés</option>
          <option value="cat">Català</option>
        </select>
        <!-- Botón de traducir -->
      </div>

      <div class="button-container">
        <button
          mat-raised-button
          type="submit"
          [disabled]="traductorForm.invalid"
        >
          Tradueix
        </button>
      </div>
    </div>
    <div class="pdf">
      <label for="pdfInput">Selecciona un archivo PDF:</label>
      <input type="file" id="pdfInput" accept="application/pdf" />
    </div>
    <!-- Campos de entrada y salida -->
    <div class="translation-panel">
      <div class="output-container">
        <p>{{ translatedText || "Traducción" }}</p>
      </div>
    </div>
  </div>
</form>
